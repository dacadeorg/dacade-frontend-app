on:
  push:
    branches:
      - stage

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          target-branch: main
          package-name: package.json
          labels: "stable"
